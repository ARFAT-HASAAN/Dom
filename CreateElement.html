<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create element with js</title>
</head>
<body>
    <section id="container">
        <div>

        <div>
            <h3>This is goin to be header 2</h3>
        </div>
        <div>

        const newDiv = document.createElement('div');
        newDiv.innerHTML = `

        `;
        newDiv.setAttribute('title', 'NEW TITLE');
         let latdiv = newDiv.getAttribute('title')
         latdiv = 'this is last div'
        // newDiv.createAttribute('title', 'this is last div');
        container.appendChild(newDiv);
for(element of div){
              element.style.border = "1px solid black";
              element.style.padding = "10px";
              element.style.margin = "10px";
              element.style.textAlign = 'center'     
         }
    </script>
</body>
